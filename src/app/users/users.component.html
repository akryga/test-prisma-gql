<p>users works!</p>
<button (click)="refreshUsers()">click</button>

<div class="pill-group" *ngIf="users.length>0">
    <a href="" class="pill" *ngFor="let u of users; index as i">
        <span>
            #{{u.id}} - {{u['name']|titlecase }} {{u['lastname']|titlecase }} : {{ u.created|date:'medium': 'ru-RU' }} : children -> {{u.nchildren }}
        </span>
    </a>
</div>
